<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- jquery ui-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <!-- own css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Multiplication Table</title>
</head>
<body class = "d-flex flex-column min-vh-100">
    <header>
        <h1 class ="text-center display-5 fw-bold m-5 text-primary">Multiplication Table</h1>
    </header>
    <main class = "container">
        <!-- container with form on left and table on right 50/50 splitcontainer with form on left and table on right 50/50 split -->
        <div class = "row">
            <div class = "form-container container mt-5 col-6">
                <h2 class ="fw-semibold mb-4" >Enter Table Ranges</h2>
                <form id = "table-form">
                    <div class="col_min mb-3">
                        <label for="col_min" class = "form-label">Minimum column value</label>
                        <input type = "number" class="form-control" id = "col_min" name = "col_min" placeholder = "Enter min column value" value = "0">
                        <div id="col_min_slider"></div>
                    </div>
                    <div class="col_max mb-3">
                        <label for="col_max" class = "form-label">Maximum column value</label>
                        <input type = "number" class="form-control" id = "col_max" name = "col_max" placeholder = "Enter max column value" value = "0">
                        <div id="col_max_slider"></div>
                    </div>
                    <div class="row_min mb-3">
                        <label for="row_min" class = "form-label">Minimum row value</label>
                        <input type = "text" class="form-control" id = "row_min" name = "row_min" placeholder = "Enter min row value" value = "0">
                        <div id="row_min_slider"></div>
                    </div>
                    <div class="row_max mb-3">
                        <label for="row_max" class = "form-label">Maximum row value</label>
                        <input type = "number" class="form-control" id = "row_max" name = "row_max" placeholder = "Enter max row value" value = "0">
                        <div id="row_max_slider"></div>
                    </div>
                    <input type = "submit" id = "table-button" value = "Save Table" class = "btn btn-primary">
                </form>
            </div>
            <div id = "main-table" class = "table-container container col-6 mt-5">
                
            </div>
            <div id="saved-tabs" class="mt-5">
                <ul>

                </ul>
            </div>
            <button id="delete-selected-tabs" class="btn btn-danger mt-2">Delete Selected Tabs</button>
        </div>
    </main>
    <footer class="bg-light text-center py-3 mt-auto">
        <small>&copy; 2025 Jonathan Yue</small>
    </footer>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jquery validation-->
    <script src = "https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <!-- jquery ui-->
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <!-- mult_table JS -->
    <script src = "js/mult_table.js"></script>
</body>
</html>
